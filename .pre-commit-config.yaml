default_language_version:
  python: python3.10
exclude: |
  (?x)^(
    \.ijwb/.*|
    \.idea/.*
  )$

repos:
  - repo: local
    hooks:
      - id: repo-structure
        name: Run Repo-Structure on its own repo
        entry: bash -c './local_run.sh'
        language: system
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: cef0300fd0fc4d2a87a85fa2093c6b283ea36f4b # frozen: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "102bbee94061ff02fd361ec29c27b7cb26582f5f" # frozen: v1.12.1
    hooks:
      - id: mypy
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "f12edd9c7be1c20cfa42420fd0e6df71e42b51ea" # frozen: v4.0.0-alpha.8
    hooks:
      - id: prettier
  - repo: https://github.com/psf/black
    rev: 1b2427a2b785cc4aac97c19bb4b9a0de063f9547 # frozen: 24.10.0
    hooks:
      - id: black
  - repo: https://github.com/pylint-dev/pylint
    rev: "76bce72bc57cc8089e439cc9d22fed5806341ed4" # frozen: v3.3.1
    hooks:
      - id: pylint
        args: [--verbose]
  - repo: https://github.com/codespell-project/codespell
    rev: "193cd7d27cd571f79358af09a8fb8997e54f8fff" # frozen: v2.3.0
    hooks:
      - id: codespell
        args: [-w]
        exclude: "MODULE.bazel.lock"
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: "aa975a18c9a869648007d33864034dbc7481fe5e" # frozen: v0.42.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/Yelp/detect-secrets
    rev: "68e8b45440415753fff70a312ece8da92ba85b4a" # frozen: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: .pre-commit-config.yaml
  - repo: https://github.com/zricethezav/gitleaks
    rev: "bdca2e2df71555f58d8ab30f05ef93c6bd91a5a4" # frozen: v8.21.1
    hooks:
      - id: gitleaks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "8983acb92ee4b01924893632cf90af926fa608f0" # frozen: v0.7.0
    hooks:
      - id: ruff
  - repo: https://github.com/python-poetry/poetry
    rev: "c85477da8a610a87133299f996f8d8a593aa7bff" # frozen: 1.8.0
    hooks:
      - id: poetry-check
      - id: poetry-export
      - id: poetry-install
