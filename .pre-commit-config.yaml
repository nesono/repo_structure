default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c # frozen: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "e5ea6670624c24f8321f6328ef3176dbba76db46" # frozen: v1.10.0
    hooks:
      - id: mypy
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "f12edd9c7be1c20cfa42420fd0e6df71e42b51ea" # frozen: v4.0.0-alpha.8
    hooks:
      - id: prettier
  - repo: https://github.com/psf/black
    rev: 3702ba224ecffbcec30af640c149f231d90aebdb # frozen: 24.4.2
    hooks:
      - id: black
  - repo: https://github.com/pylint-dev/pylint
    rev: "769ffd20bbf321a6cf23f5e7221a0b8221f51482" # frozen: v3.2.2
    hooks:
      - id: pylint
  - repo: https://github.com/miki725/importanize.git
    rev: "37580b086696a2b5593499a5166cef137ef1eb6a" # frozen: 0.8.0-alpha2
    hooks:
      - id: importanize
  - repo: https://github.com/codespell-project/codespell
    rev: "6e41aba91fb32e9feb741a6258eefeb9c6e4a482" # frozen: v2.2.6
    hooks:
      - id: codespell
        args: [-w]
        exclude: "MODULE.bazel.lock"
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: "88f5e62afbc373fb23bdf78010adab5e8b37ee98" # frozen: v0.40.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/Yelp/detect-secrets
    rev: "68e8b45440415753fff70a312ece8da92ba85b4a" # frozen: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: .pre-commit-config.yaml
  - repo: https://github.com/zricethezav/gitleaks
    rev: "145400593c178304246371bc45290588bc72f43e" # frozen: v8.18.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "f8a3f8c471fb698229face5ed7640a64900b781e" # frozen: v0.4.4
    hooks:
      - id: ruff
