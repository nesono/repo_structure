default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 2c9f875913ee60ca25ce70243dc24d5b6415598c # frozen: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "9db9854e3041219b1eb619872a2dfaf58adfb20b" # frozen: v1.9.0
    hooks:
      - id: mypy
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "f12edd9c7be1c20cfa42420fd0e6df71e42b51ea" # frozen: v4.0.0-alpha.8
    hooks:
      - id: prettier
  - repo: https://github.com/psf/black
    rev: 8fe627072f15ff2e3d380887b92f7868efaf6d05 # frozen: 24.4.0
    hooks:
      - id: black
  - repo: https://github.com/pylint-dev/pylint
    rev: "053c2c3a25f97f043e10cdd41d2609e495a68f57" # frozen: v3.1.0
    hooks:
      - id: pylint
  - repo: https://github.com/miki725/importanize.git
    rev: "37580b086696a2b5593499a5166cef137ef1eb6a" # frozen: 0.8.0-alpha2
    hooks:
      - id: importanize
  - repo: https://github.com/codespell-project/codespell
    rev: "6e41aba91fb32e9feb741a6258eefeb9c6e4a482" # frozen: v2.2.6
    hooks:
      - id: codespell
        args: [-w]
        exclude: "MODULE.bazel.lock"
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: "c9ea83146232fb263effdfe6f222d87f5395b27a" # frozen: v0.39.0
    hooks:
      - id: markdownlint-fix
  - repo: https://github.com/Yelp/detect-secrets
    rev: "9abc55ee9fe266d06d4f64d301c0bf71b24ca3aa" # frozen: v1.4.0
    hooks:
      - id: detect-secrets
        exclude: .pre-commit-config.yaml
  - repo: https://github.com/zricethezav/gitleaks
    rev: "145400593c178304246371bc45290588bc72f43e" # frozen: v8.18.2
    hooks:
      - id: gitleaks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "e76e45000a5aa92cd2ec4d3fb1485f2f9fea5097" # frozen: v0.3.7
    hooks:
      - id: ruff
