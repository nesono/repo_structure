name: Poetry CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        poetry-version: ["1.8.4"]
        os: [ubuntu-22.04, macos-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: abatilo/actions-poetry@v2
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Run poetry install
        run: |
          poetry install
      - name: Run repo_structure full-scan with poetry
        run: |
          poetry run python -m repo_structure full-scan --repo-root=. --config-path=repo_structure.yaml
      - name: Run poetry pytest
        run: |
          poetry run pytest --cov --cov-report xml:coverage.xml
      - name: Get Coverage
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
