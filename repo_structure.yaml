structure_rules:
  base_structure:
    - p: ".github/"
    - p: ".github/workflows/"
    - p: "environment.yml"
    - p: "local_run.sh"
    - p: "requirements.txt"
    - p: '.github/workflows/[^/]*\.y(a)?ml'
    - p: "LICENSE"
    - p: 'README\.md'
    - p: 'repo_structure\.yaml'
    - p: 'conflicting_test_config\.yaml'
    - p: '\.pre-commit-config\.yaml'
    - p: '\.pre-commit-hooks\.yaml'
    - p: 'pyproject\.toml'
    - p: 'repo_structure\.iml'
  python_package:
    - p: '__main__\.py'
    - p: '__init__\.py'
    - p: '[^/]*\.py'
    - p: 'config\.schema\.json'
    - p: 'test_config_.*\.yaml'

directory_map:
  /:
    - use_rule: base_structure
  /repo_structure/:
    - use_rule: python_package
