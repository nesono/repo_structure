structure_rules:
  base_structure:
    - p: ".github/"
      if_exists:
        - p: 'dependabot\.yml'
        - p: "workflows/"
          if_exists:
            - p: '[^/]*\.y(a)?ml'
    - p: "environment.yml"
    - p: "requirements.txt"
    - p: "LICENSE"
    - p: 'README\.md'
    - p: 'conflicting_test_config\.yaml'
    - p: '\.pre-commit-config\.yaml'
    - p: '\.pre-commit-hooks\.yaml'
    - p: '\.markdownlint\.yaml'
    - p: 'pyproject\.toml'
    - p: 'repo_structure\.iml'
  python_package:
    - p: '__main__\.py'
    - p: '__init__\.py'
    - p: '[^/]*\.py'
    - p: 'config\.schema\.json'
    - p: 'test_config_.*\.yaml'
  test_dir:
    - p: "repo_struct/"
      if_exists:
        - p: "README.md"

directory_map:
  /:
    - use_rule: base_structure
    - use_rule: test_dir
  /repo_structure/:
    - use_rule: python_package
